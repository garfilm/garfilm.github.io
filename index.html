<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography & Videography Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar"></nav>
            <div class="logo">Gar Films</div>
            <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div style="height:60px;"></div>
    </header>


  


    <section id="gallery" class="gallery">
        <h2>My Gallery</h2>
        <div class="gallery-grid">
            <img src="https://source.unsplash.com/random/400x400?photography" alt="Photo 1">
            <img src="https://source.unsplash.com/random/400x400?camera" alt="Photo 2">
            <img src="https://source.unsplash.com/random/400x400?landscape" alt="Photo 3">
            <img src="https://source.unsplash.com/random/400x400?portrait" alt="Photo 4">
            <img src="https://source.unsplash.com/random/400x400?city" alt="Photo 5">
            <img src="https://source.unsplash.com/random/400x400?film" alt="Photo 6">
        </div>
    </section>

    <section id="about" class="about">
        <h2>About Me</h2>
        <div class="about-content">
            <img src="https://source.unsplash.com/random/200x200?person" alt="Your portrait">
            <div>
                <p>I'm Garreth, I work with 35mm film and live to experiment with this as an object.</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <p id="successMessage" class="hidden">Thank you! Your message has been saved.</p>
    </section>

    <footer>
        <p>Â© 2025 [Your Name] | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

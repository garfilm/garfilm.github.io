<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photography & Video Portfolio</title>

  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Epilogue:wght@400&family=Rubik:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">MyPortfolio</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <img src="https://source.unsplash.com/random/400x400?landscape" alt="Landscape">
        <img src="https://source.unsplash.com/random/400x400?portrait" alt="Portrait">
        <img src="https://source.unsplash.com/random/400x400?city" alt="City">
        <img src="https://source.unsplash.com/random/400x400?nature" alt="Nature">
        <img src="https://source.unsplash.com/random/400x400?film" alt="Film">
        <img src="https://source.unsplash.com/random/400x400?ocean" alt="Ocean">
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
      <h2>About Me</h2>
      <div class="about-content">
        <img src="https://source.unsplash.com/random/200x200?person" alt="Your portrait">
        <p>
          Hi, I’m <strong>[Your Name]</strong>, a passionate photographer and videographer.
          I capture life’s best moments and turn them into lasting visuals.
        </p>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <p id="successMessage" class="hidden">✅ Message saved! Thank you for reaching out.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 [Your Name]. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
